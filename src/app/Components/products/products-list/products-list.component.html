<div class="container">
  <h2>Products List</h2>
  <div *ngIf="Message.length>0" class="alert alert-success" role="alert">
    <strong>{{Message}}</strong>
  </div>
  <div class="row">
    <div *ngFor="let prod of products" class="col-md-4">
      <app-product-thumbnail [pd]="prod" (ed)="ReceiveDataFromChild($event)"></app-product-thumbnail>
    </div>
  </div>
</div>
