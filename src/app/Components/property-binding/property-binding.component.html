<h2>Property Binding Examples</h2>
<div class="row alert alert-info">
    <div class="col-md-4">
        Image width Example
    </div>
    <div class="col-md-4">
        <img [width]="imageWidth" [height]="imageHeight" [src]="imageSrc" />
    </div>
</div>
<div class="row alert alert-info">
  <div class="col-md-4">
      Button Disable Example
  </div>
  <div class="col-md-4">
      <button type="button" class="btn btn-primary" [disabled]="isDisabled">Sample Button</button>
  </div>
</div>
