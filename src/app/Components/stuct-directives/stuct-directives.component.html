<div class="container">
  <h2>Structural Directives Example</h2>

  <div class="row">
    <div class="col-md-1">
      Filter
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="filterText">
      </div>
    </div>
    <div class="col-md-4">
      <div *ngIf="filterText.length>2 else abc" class="alert alert-info" role="alert">
        <strong>{{filterText}}</strong>
      </div>
      <!-- <div *ngIf="filterText.length<=2" class="alert alert-danger" role="alert">
        <strong>Please enter filter text</strong>
      </div> -->
      <ng-template #abc>
        <div class="alert alert-danger" role="alert">
          <strong>Please enter filter text</strong>
        </div>
      </ng-template>
    </div>
  </div>

  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td scope="row">{{student.Id}}</td>
        <td>{{student.Name}}</td>
        <td>{{student.Age}}</td>
        <!-- <td *ngIf="student.Age>18">adult</td> -->
        <!-- <td [hidden]="student.Age<18">adult</td> -->
        <td [ngSwitch]="student.Grade">
          <span *ngSwitchCase="'A'">Very Good</span>
          <span *ngSwitchCase="'B'">Good</span>
          <span *ngSwitchCase="'C'">Average</span>
          <span *ngSwitchCase="'D'">Poor</span>
          <span *ngSwitchCase="'E'">Very Poor</span>
          <span *ngSwitchDefault>NA</span>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary" (click)="AddStudent()">Add Student</button>
</div>
