<div class="panel">
  <div class="panel-body">
      <div class="row" >                
          <div class="col-md-2"  >
              <ul class="list-group">
                <li style="margin-bottom: 10px;">
                <button class="btn btn-info" (click)="NewStudent()">Add New Student</button>
                </li>  
                <li 
                      *ngFor="let student of students" 
                      class="list-group-item">
                      <!-- <a [routerLink]="[student.StudentId]" [queryParams]="{FName:student.FirstName,LName:student.LastName}" [fragment]="student.Address.State" > -->
                        <a [routerLink]="[student.StudentId,{fName:student.FirstName,lName:student.LastName}]">
                          {{(student.FirstName+" "+student.LastName)|uppercase}}</a>                              
                      </li>                        
                  </ul>
          </div>
          <div class="col-md-10"  >
            <router-outlet></router-outlet>
          </div>
      </div>
  </div>
</div>
