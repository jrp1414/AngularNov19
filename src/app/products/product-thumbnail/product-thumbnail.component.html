<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{product.productName | uppercase}}</h4>
    <div class="card-text">

      <div class="row">
        <div class="col-md-6">
          Product Code
        </div>
        <div class="col-md-6">
          {{product.productCode | lowercase}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          Description
        </div>
        <div class="col-md-6">
          {{product.description?.descText}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
          <button type="button" [routerLink]="['/products',product.productId]" class="btn btn-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
